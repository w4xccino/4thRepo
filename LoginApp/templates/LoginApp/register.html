<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'LoginApp/css/materialize.css' %}">
    <title>Login</title>

</head>
<body>
<h1 class="center">Registerr</h1>
<div class="container">
    <form method="POST" class="form" >
        {% csrf_token %}
        {{ form.as_p }}
    <button class="waves-effect waves-light btn-small" type="submit">Register</button>
    </form>
    </div>
    {%if messages%}
        {% for message in messages %}
            <div class="notification {{message.tags}}">
                {{message}}
            </div>
        {% endfor %}
    {%endif%}
    <script src="{% static 'LoginApp/js/materialize.js' %}"></script>


</body>  
</html>
