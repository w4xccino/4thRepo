<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'LoginApp/css/materialize.css' %}">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <title>Login</title>
     {%if messages%}
        {% for message in messages %}
        <div class="card-panel teal lighten-2">
            <div class="notification {{message.tags}}">
                {{message}}
            </div>
        </div>
        {% endfor %}
    {%endif%}

</head>
<body>
<h1 class="center">Registro</h1>

<div class="container row">
<a  class="waves-effect waves-light btn-small"  href="{%url 'login'%}">
<i class="material-icons left">arrow_back</i>Volver</a>
    <div class="container">
        <form method="POST" class="" >
            {% csrf_token %}
            {{ form.as_p }}
            <button class="waves-effect waves-light btn-small" type="submit">Register</button>
        </form>
    </div>
</div>
   
    <script src="{% static 'LoginApp/js/materialize.js' %}"></script>


</body>  
</html>
