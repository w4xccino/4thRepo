<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">r
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'LoginApp/css/materialize.css' %}">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<h1 class="center">Register</h1>

<div class="container row">
<a  class="waves-effect waves-light btn-small"  href="{%url 'login'%}">
<i class="material-icons left">arrow_back</i>Volver</a>
    <div class="container">
        <form method="POST" class="" >
            {% csrf_token %}
            {{ form.as_p }}
            <button class="waves-effect waves-light btn" type="submit">Register</button>
        </form>
    </div>
</div>
    {%if messages%}
        {% for message in messages %}
            <div class="notification {{message.tags}}">
                {{message}}
            </div>
        {% endfor %}
    {%endif%}

{% load static %}
<script src="{% static 'LoginApp/js/materialize.js' %}"></script>
</body>  
</html>
