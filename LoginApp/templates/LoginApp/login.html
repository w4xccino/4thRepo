<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'LoginApp/css/materialize.css' %}">
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesion</h2>

            {{form.as_p}}

        </form>
    </div>
    <script src="{% static 'LoginApp/js/materialize.js' %}"></script>

</body>
</html>
